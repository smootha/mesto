<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

</head>
<body class="body">
  <div class="page">
    <!-- Popup смены данных пользователя -->
    <section class="popup edit-profile">
      <div class="popup__container">
        <button class="popup__close-button close-button button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="edit-profile" id="edit-profile" novalidate>
          <input id="name-input" class="form__input form__input_data_name" type="text" name="name" required minlength="2" maxlength="40">
          <span class="form__error form__error_name-input"></span>
          <input id="about-input" class="form__input form__input_data_about" type="text" name="about" required minlength="2" maxlength="200">
          <span class="form__error form__error_about-input"></span>
          <button class="form__submit form__submit_popup_edit-profile" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- Popup изменения аватара -->
    <section class="popup edit-avatar">
      <div class="popup__container">
        <button class="popup__close-button close-button button" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="form" name="edit-avatar" id="edit-avatar" novalidate>
          <input id="avatar-input" class="form__input form__input_data_avatar" type="url" name="avatar" placeholder="Ссылка на картинку" required>
          <span class="form__error form__error_avatar-input"></span>
          <button class="form__submit form__submit_popup_edit-avatar" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- Popup добавления фотографии -->
    <section class="popup add-card">
      <div class="popup__container">
        <button class="popup__close-button close-button button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="add-photo" id="add-photo" novalidate>
          <input id="place-input" class="form__input form__input_data_place" type="text" name="place" placeholder="Название" required minlength="2" maxlength="30">
          <span class="form__error form__error_place-input"></span>
          <input id="link-input" class="form__input form__input_data_link" type="url" name="url" placeholder="Ссылка на картинку" required>
          <span class="form__error form__error_link-input"></span>
          <button class="form__submit form__submit_popup_add-photo" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <!-- Popup удаления карточки -->
    <section class="popup delete-card">
      <div class="popup__container">
        <button class="popup__close-button close-button button" type="button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="form" name="delete-photo" id="delete-photo" novalidate>
          <button class="form__submit form__submit_popup_delete-photo" type="submit">Да</button>
        </form>
      </div>
    </section>

    <!-- Popup карточки -->
    <section class="popup preview">
      <figure class="preview__image-holder">
        <button class="preview__close-button close-button button" type="button"></button>
        <img class="preview__image" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="*">
        <figcaption class="preview__caption"></figcaption>
      </figure>
    </section>

    <header class="header">
        <div class="header__logo"></div>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__card">
          <div class="profile__avatar-overlay"></div>
          <img class="profile__avatar" src="" alt="Аватар пользователя">
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button button" type="button"></button>
            <p class="profile__about"></p>
          </div>
        </div>
        <button class="profile__add-button button" type="button"></button>
      </section>

      <section class="gallery">
        <ul class="cards">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&COPY; 2022 Евгений Довганич</p>
    </footer>

    <template class="cards__template">
      <li class="cards__item">
        <img class="cards__image" height="282">
        <button class="cards__delete button" type="button"></button>
        <div class="cards__text">
          <h2 class="cards__name"></h2>
          <div class="cards__like-area">
            <button class="cards__like button" type="button"></button>
            <p class="cards__like-counter">0</p>
          </div>
        </div>
      </li>
    </template>

  </div>

</body>
</html>
