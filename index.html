<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar" src="images/William.png" alt="Аватар пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Уильям П. Финс</h1>
            <div class="profile__edit-button button"></div>
            <p class="profile__comment">Основатель Супер Клуба Путешественников</p>
          </div>
        </div>
        <div class="profile__add-button button"></div>
      </section>
    </main>
  </div>
</body>
</html>
