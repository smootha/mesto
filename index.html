<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">

    <!-- Popup смены данных пользователя -->
    <section class="popup edit-profile">
      <div class="popup__container">
        <button class="popup__close-button close-button button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="edit-profile" id="edit-profile">
          <input class="form__input form__input_data_name" type="text" name="name" id="name">
          <input class="form__input form__input_data_job" type="text" name="comment" id="comment">
          <button class="form__submit form__submit_popup_edit-profile" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <!-- Popup добавления фотографии -->
    <section class="popup add-card">
      <div class="popup__container">
        <button class="popup__close-button close-button button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="add-photo" id="add-photo">
          <input class="form__input form__input_data_place" type="text" name="place" id="place" placeholder="Название">
          <input class="form__input form__input_data_link" type="url" name="url" id="url" placeholder="Ссылка на картинку">
          <button class="form__submit form__submit_popup_add-photo" type="submit">Создать</button>
        </form>
      </div>
    </section>

    <!-- Popup карточки -->
    <section class="popup preview">
      <figure class="preview__image-holder">
        <button class="preview__close-button close-button button" type="button"></button>
        <img class="preview__image" src="*" alt="*">
        <figcaption class="preview__caption"></figcaption>
      </figure>
    </section>

    <header class="header">
        <div class="header__logo"></div>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar" src="images/William.png" alt="Аватар пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Уильям П. Финс</h1>
            <button class="profile__edit-button button" type="button"></button>
            <p class="profile__job">Основатель Супер Клуба Путешественников</p>
          </div>
        </div>
        <button class="profile__add-button button" type="button"></button>
      </section>

      <section class="gallery">
        <ul class="cards">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&COPY; 2022 Евгений Довганич</p>
    </footer>

    <template class="cards__template">
      <li class="cards__item">
        <img class="cards__image">
        <button class="cards__delete button" type="button"></button>
        <div class="cards__text">
          <h2 class="cards__name"></h2>
          <button class="cards__like button" type="button"></button>
        </div>
      </li>
    </template>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
