<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">

    <section class="popup">

      <div class="popup__container">
        <button class="popup__close-button button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form" name="edit-profile" id="edit-profile">
            <input class="form__name" type="text" name="name" id="name">
            <input class="form__job" type="text" name="comment" id="comment">
            <button class="form__submit" form="edit-profile" type="submit">Сохранить</button>
          </form>
      </div>

    </section>

    <header class="header">
        <div class="header__logo"></div>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar" src="images/William.png" alt="Аватар пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Уильям П. Финс</h1>
            <button class="profile__edit-button button"></button>
            <p class="profile__job">Основатель Супер Клуба Путешественников</p>
          </div>
        </div>
        <button class="profile__add-button button"></button>
      </section>

      <section class="gallery">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="images/karachaevsk.png" alt="Карачаевск">
            <div class="cards__text">
              <h2 class="cards__name">Карачаевск</h2>
              <button class="cards__like button"></button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="images/elbrus.png" alt="Гора Эльбрус">
            <div class="cards__text">
              <h2 class="cards__name">Гора Эльбрус</h2>
              <button class="cards__like button"></button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="images/dombai.png" alt="Домбай">
            <div class="cards__text">
              <h2 class="cards__name">Домбай</h2>
              <button class="cards__like button"></button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="images/elbrus_2.png" alt="Гора Эльбрус">
            <div class="cards__text">
              <h2 class="cards__name">Гора Эльбрус</h2>
              <button class="cards__like button"></button>
            </div>
          </li>

          <li class="cards__item">
              <img class="cards__image" src="images/dombai_2.png" alt="Домбай">
              <div class="cards__text">
                <h2 class="cards__name">Домбай</h2>
                <button class="cards__like button"></button>
              </div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="images/karachaevo-cherkesia.png" alt="Карачаево-Черкесия">
            <div class="cards__text">
              <h2 class="cards__name">Карачаево-Черкесия</h2>
              <button class="cards__like button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&COPY; 2022 Евгений Довганич</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
