<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="pop-up pop-up_hidden form-overlay"></div>
  <form class="pop-up pop-up_hidden form" action="">
    <img class="form__close-button button" src="images/Close Icon.svg" alt="Закрыть редактирование">
    <h2 class="form__title">Редактировать профиль</h2>
    <input class="form__name" type="text" name="name" id="name">
    <input class="form__job" type="text" name="comment" id="comment">
    <input class="form__submit" type="submit" value="Сохранить">
  </form>

  <div class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar" src="images/William.png" alt="Аватар пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Уильям П. Финс</h1>
            <div class="profile__edit-button button"></div>
            <p class="profile__job">Основатель Супер Клуба Путешественников</p>
          </div>
        </div>
        <div class="profile__add-button button"></div>
      </section>

      <section class="gallery">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="images/karachaevsk.png" alt="Карачаевск">
            <h2 class="cards__name">Карачаевск</h2>
            <img class="cards__like button" src="images/heart.svg" alt="Кнопка лайк">
          </li>

          <li class="cards__item">
            <img class="cards__image" src="images/elbrus.png" alt="Гора Эльбрус">
            <h2 class="cards__name">Гора Эльбрус</h2>
            <img class="cards__like button" src="images/heart.svg" alt="Кнопка лайк">
          </li>

          <li class="cards__item">
            <img class="cards__image" src="images/dombai.png" alt="Домбай">
            <h2 class="cards__name">Домбай</h2>
            <img class="cards__like button" src="images/heart.svg" alt="Кнопка лайк">
          </li>

          <li class="cards__item">
            <img class="cards__image" src="images/elbrus 2.png" alt="Гора Эльбрус">
            <h2 class="cards__name">Гора Эльбрус</h2>
            <img class="cards__like button" src="images/heart.svg" alt="Кнопка лайк">
          </li>

          <li class="cards__item">
            <img class="cards__image" src="images/dombai 2.png" alt="Домбай">
            <h2 class="cards__name">Домбай</h2>
            <img class="cards__like button" src="images/heart.svg" alt="Кнопка лайк">
          </li>

          <li class="cards__item">
            <img class="cards__image" src="images/karachaevo-cherkesia.png" alt="Карачаево-Черкесия">
            <h2 class="cards__name">Карачаево-Черкесия</h2>
            <img class="cards__like button" src="images/heart.svg" alt="Кнопка лайк">
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Евгений Довганич</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
